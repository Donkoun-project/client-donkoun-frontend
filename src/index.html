<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Donkoun</title>
    <base href="/">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .hero {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://api.deepai.org/job-view-file/c1ed1529-536e-43c0-aa52-082a26d5cae2/outputs/output.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }


        .gradient-bg {
            background: linear-gradient(90deg, #4F46E5, #7C3AED);
        }
        .card-zoom:hover img {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }  
        .animated-bg {
            background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* New Parcels Section Styles */
        .parcels {
            padding: 4rem 1rem;
            background: #f3f4f6;
        }
        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .section-header h2 {
            font-size: 2.5rem;
            color: #1f2937;
            margin-bottom: 1rem;
        }
        .section-header p {
            color: #6b7280;
            max-width: 600px;
            margin: 0 auto;
        }
        .parcels-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;

        }
        .parcel-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .parcel-card:hover {
            transform: translateY(-5px);
        }
        .parcel-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .status-transit {
            background: #dbeafe;
            color: #1e40af;
        }
        .status-delivered {
            background: #dcfce7;
            color: #166534;
        }
        .parcel-route {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding-top: 1rem;
        }
        .route-icon {
            color: #4F46E5;
            margin: 0 0.5rem;
        }
        .route-point {
            flex: 1;
        }
        .route-city {
            font-weight: 600;
            color: #1f2937;
        }
        .route-country {
            font-size: 0.875rem;
            color: #6b7280;
        }
        .parcel-details {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        .detail-label {
            color: #6b7280;
        }
        .detail-value {
            color: #1f2937;
            font-weight: 500;
        }
        @media (max-width: 768px) {
            .parcels-grid {
                grid-template-columns: 1fr;
                padding: 0.5rem;
            }
            .section-header h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body class="text-gray-800">
  <app-root></app-root>

  <script>
    function showLogin() {
        gsap.to("#loginForm", {duration: 0.5, opacity: 1, display: "block", ease: "power2.inOut"});
        gsap.to("#registerForm", {duration: 0.5, opacity: 0, display: "none", ease: "power2.inOut"});
        document.getElementById('loginTab').classList.add('border-purple-500', 'text-purple-600');
        document.getElementById('registerTab').classList.remove('border-purple-500', 'text-purple-600');
    }

    function showRegister() {
        gsap.to("#registerForm", {duration: 0.5, opacity: 1, display: "block", ease: "power2.inOut"});
        gsap.to("#loginForm", {duration: 0.5, opacity: 0, display: "none", ease: "power2.inOut"});
        document.getElementById('registerTab').classList.add('border-purple-500', 'text-purple-600');
        document.getElementById('loginTab').classList.remove('border-purple-500', 'text-purple-600');
    }

    // Set login as default active tab
    showLogin();

    // Animate form appearance
    gsap.from(".auth-form", {duration: 1, y: 50, opacity: 0, ease: "power3.out"});
    gsap.from(".image-side", {duration: 1, x: 50, opacity: 0, ease: "power3.out", delay: 0.5});
</script>
</body>
</html>
