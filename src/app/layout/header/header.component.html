<header class="bg-white shadow-md fixed w-full z-50">
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
        <a href="#" class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-500">Donkoun</a>
        <div class="hidden md:flex space-x-6">
            <a href="#" class="text-gray-700 hover:text-purple-600 transition duration-300">How It Works</a>
            <a href="#" class="text-gray-700 hover:text-purple-600 transition duration-300">Find a Carrier</a>
            <a href="#" class="text-gray-700 hover:text-purple-600 transition duration-300">Become a Carrier</a>
            <a href="#" class="text-gray-700 hover:text-purple-600 transition duration-300">Support {{isAuthenticated}}</a>
        </div>
        <div class="hidden md:flex space-x-4">
            <ng-container *ngIf="!this.isAuthenticated;else elseSection">
                <a href="#" class="bg-purple-600 text-white px-6 py-2 rounded-full text-sm font-semibold hover:bg-purple-700 transition duration-300">Sign Up</a>
                <a href="#" class="bg-gray-200 text-gray-800 px-6 py-2 rounded-full text-sm font-semibold hover:bg-gray-300 transition duration-300" routerLink="/auth/login">Log In</a>    
            </ng-container>
            <ng-template #elseSection>
                <button routerLink="/parcel/create-edit-parcel" (click)="setBaniereStatus()" class="bg-gradient-to-r from-purple-600 to-blue-500 text-white px-8 py-4 rounded-full text-lg font-semibold hover:from-purple-700 hover:to-blue-600 transition duration-300 shadow-lg" [disabled]="!this._shared.baniereImage">
                    Send a Parcel
                </button>
            </ng-template>
           
        </div>

        <button class="md:hidden">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </nav>
  </header>

  <!-- BanniniÃ¨re de filtre -->

  <ng-container *ngIf="this._shared.baniereImage">
    <section class="hero min-h-screen flex items-center">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-5xl md:text-7xl font-bold text-white mb-6 leading-tight">Connect. Ship. <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">Deliver.</span></h1>
            <p class="text-xl md:text-2xl text-gray-200 mb-12">Send parcels internationally with ease and confidence</p>
      
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-4xl mx-auto mb-12">
                <form class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label for="from" class="block text-sm font-medium text-gray-700 mb-1">From</label>
                        <input type="text" id="from" name="from" placeholder="Origin City" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                    </div>
                    <div>
                        <label for="to" class="block text-sm font-medium text-gray-700 mb-1">To</label>
                        <input type="text" id="to" name="to" placeholder="Destination City" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                    </div>
                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                        <input type="date" id="date" name="date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                    </div>
                    <div>
                        <label for="type" class="block text-sm font-medium text-gray-700 mb-1">Type</label>
                        <select id="type" name="type" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                            <option value="">Select type</option>
                            <option value="parcel">Parcel</option>
                            <option value="document">Document</option>
                            <option value="luggage">Luggage</option>
                        </select>
                    </div>
                </form>
                <button type="submit" class="mt-4 w-full bg-gradient-to-r from-purple-600 to-blue-500 text-white px-6 py-3 rounded-md text-lg font-semibold hover:from-purple-700 hover:to-blue-600 transition duration-300 shadow-md">Search</button>
            </div>
      
            <div class="space-x-4">
                <a href="#" class="bg-gradient-to-r from-purple-600 to-blue-500 text-white px-8 py-4 rounded-full text-lg font-semibold hover:from-purple-700 hover:to-blue-600 transition duration-300 shadow-lg">Send a Parcel</a>
                <a href="#" class="bg-white text-purple-600 px-8 py-4 rounded-full text-lg font-semibold hover:bg-gray-100 transition duration-300 shadow-lg">Become a Carrier</a>
            </div>
        </div>
      </section>       
  </ng-container>
